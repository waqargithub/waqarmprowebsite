        <!--This is the format you will use when entering JavaScript -->    
        <script type="text/javascript">
        /* <![CDATA[ */
        document.write("<h2>");
        document.write("Welcome! Today's date is ");
        document.write(months[dateToday.getMonth()]+"&nbsp;"+dateToday.getDate()+","+"&nbsp;"+dateToday.getFullYear()+". ");
        document.write("All transacations will be effective ");
        document.write(months[dateTomorrow.getMonth()]+"&nbsp;"+dateTomorrow.getDate()+","+"&nbsp;"+dateTomorrow.getFullYear()+".");
        document.write("</h2>");
        
        var atmImage = new Image();
        atmImage.src = "images/atmImage.jpg";
        var mapImage = new Image();
        mapImage.src = "images/mapImage.jpg";
        
        function toggleImage() {
            if (document.getElementById("welcomeImage").src == atmImage.src) {
                document.getElementById("welcomeImage").src = mapImage.src;
                document.getElementById("textImageLink").innerHTML = "See the site"
            }
            else {
                document.getElementById("welcomeImage").src = atmImage.src;
                document.getElementById("textImageLink").innerHTML = "See nearest location"
            }
        }
        
        var defaultUsername = "Enter Username";
        
        function checkLogin() {
            if (document.forms[0].username.value == defaultUsername) {
                window.alert("Please enter a username");
                document.forms[0].username.focus();
                inputFocus(document.forms[0].username, defaultUsername);
                return false;
            }
            return true;
        }
        
        function inputFocus(input, defaultInputValue) {
            if (input.value == defaultInputValue) {
                input.style.color = "#000";
                input.value = "";
            }
        }
        
        function inputBlur(input, defaultInputValue) {
            if (input.value == "") {
                input.style.color = "#888";
                input.value = defaultInputValue;
            }
        }
        
        
        
        /* ]]> */
        </script>

                       onfocus="inputFocus(this, 'Enter Username');" onblur="inputBlur(this, 'Enter Username');">
