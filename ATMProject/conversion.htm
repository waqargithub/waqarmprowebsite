    <body> 
        <div>   
            
        <script type="text/javascript">
        /* <![CDATA[ */      

        var formData = location.search;
        formData = formData.substring(1, formData.length);
           
        while (formData.indexOf("+") != -1) {
            formData = formData.replace("+", " ");
        }
        while (formData.indexOf("=") != -1) {
            formData = formData.replace("=", "&");
        }
        
        formData = unescape(formData);
            
        var formArray = formData.split("&");
        
        var dollarAmountIndex = 1;
        var currencyDesiredIndex = 3;
        var usernameIndex = 5;

        document.write("<h2>Hello, " + formArray[usernameIndex] + "!</h2>");
        document.write("<p>Thank you for using Express Conversion!</p>");
        var dollarAmount = formArray[dollarAmountIndex];
        var currencyDesired = formArray[currencyDesiredIndex];

        var conversionResult = 0;
        var currencyAbbreviation = "";
        switch (currencyDesired) {
            case "euros":
                conversionResult = dollarAmount * euroPerDollar;
                currencyAbbreviation = euroAbbreviation;
                break;
            case "gbPound":
                conversionResult = dollarAmount * gbPoundPerDollar;
                currencyAbbreviation = gbPoundAbbreviation;
                break;
            case "yen":
                conversionResult = dollarAmount * yenPerDollar;
                currencyAbbreviation = yenAbbreviation;
                break;
            default:
                conversionResult = -1;
        }
        if (conversionResult != -1)
            document.write(dollarAmount + " USD = " + conversionResult.toFixed(2) + "&nbsp;" + currencyAbbreviation);
        else
            document.write("Error occurred. Tech Support has been notified.");
        /* ]]> */
        </script>
        <br>
        <br>
        <script type="text/javascript" src="../../validation.js">
        </script>     
        </div>
    </body>
